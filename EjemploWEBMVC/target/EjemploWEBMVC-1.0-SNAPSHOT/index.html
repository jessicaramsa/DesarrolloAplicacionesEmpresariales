<!DOCTYPE html>
<html>
    <head>
        <title>Guía de materias</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1 align="center">Guía de materias por semestre</h1>
        <form action="SeleccionSemestre" method="GET">
            <p>Seleccione el semestre</p>
            <select name="semestre" size="1">
                <option value="1">Primero</option>
                <option value="2">Segundo</option>
                <option value="3">Tercero</option>
                <option value="3">Cuarto</option>
                <option value="4">Quinto</option>
                <option value="5">Sexto</option>
                <option value="6">Séptimo</option>
                <option value="7">Octavo</option>
                <option value="8">Noveno</option>
            </select>
            <br><br>
            <center>
                <input type="submit" value="Enviar">
            </center>
        </form>
    </body>
</html>
