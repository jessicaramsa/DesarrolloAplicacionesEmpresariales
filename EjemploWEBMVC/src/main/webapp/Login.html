<html>
    <head>
        <title>Iniciar sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Inicia sesión</h1>
        <form action="IniciarSesion" method="post">
            <input type="text" name="username" placeholder="Nombre de usuario" maxlength="20" required><br><br>
            <input type="password" name="password" placeholder="Contraseña" maxlength="8" required><br><br>
            <input type="submit" value="Ingresar">
        </form>
    </body>
</html>
